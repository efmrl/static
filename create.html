<!DOCTYPE html>
<html>
    <head>
        <title>create efmrl</title>
        <link rel="stylesheet" type="text/css" href="/s/main.css" />
    </head>
    <body>
        <h1 class="title">
            Create an efmrl
        </h1>
        <div class="newefmrl">
            <form method="POST">
                <fieldset>
                    <legend>efmrl params</legend>
                    <label for="ename">
                        <span class="newurl">efmrl.com/</span>
                    </label>
                    <input type="text" name="ename" />
                    <br />
                    <label for="email">
                        <span class="newemail">email</span>
                    </label>
                    <input type="text" name="email" />
                </fieldset>
                <input type="submit" name="create" />
            </form>
        </div>
    </body>
</html>
