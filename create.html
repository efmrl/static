<!DOCTYPE html>
<html>
    <head>
        <title>create efmrl</title>
        <link rel="stylesheet" type="text/css" href="/s/main.css" />
    </head>
    <body>
        <h1 class="title">
            Create an efmrl
        </h1>
        <div class="newefmrl">
            <form method="POST">
                <label for="ename" id="elabel">
                    efmrl.com/
                </label>
                <input type="text" name="ename" id="ename" />
                <label for="email" id="emlabel">
                    email
                </label>
                <input type="text" name="email" id="email" />
                <input type="submit" value="create" name="create" id="submit" />
            </form>
        </div>
    </body>
</html>
